<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ILINAF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker+Grotesque&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Dark.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Clean.css' )}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css' )}}">
</head>

<body>
    <section id="hero">
        <nav class="navbar navbar-light navbar-expand-md" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 20%, rgba(0,212,255,1) 100%);height: 9vh;">
            <div class="container-fluid"><a class="navbar-brand" href="#" style="font-family: 'Darker Grotesque', sans-serif;font-weight: bold;color: rgba(255,255,255,0.9);">ILINAF&nbsp; &nbsp;|&nbsp; &nbsp;Rethinking How We Do Good</a></div>
        </nav>
        <div style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 20%, rgba(0,212,255,1) 100%);min-height: 91vh;">
            <div class="row" style="margin-left: 0px;margin-right: 0px;min-height: 90vh;">
                <div class="col-sm-12 col-lg-6 col-xl-6 d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center">
                    <div class="globe-container">
                        <div class="row">
                            <div class="col">
                                <header>
                                    <h1 class="justify-content-end justify-content-xxl-end" style="color: rgb(255,255,255);font-family: Varela, sans-serif;font-weight: bold;font-size: 48.88px;">Forecasting Kenya's well-being and environment use</h1>
                                </header>
                                <p class="can-element h4" style="color: rgb(255,255,255);font-family: 'Darker Grotesque', sans-serif;">This is a deep learning project on predicting the future well-being and ecological footprint using UNDP's metrics like HDI and PHDI.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 col-xl-6 d-flex d-xxl-flex justify-content-center align-items-center justify-content-xxl-center align-items-xxl-center">
                    <div><canvas class="globe" width="1800" height="1600"></canvas></div>
                </div>
            </div>
        </div>
    </section>
    <section style="min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-6"><img src="{{ url_for('static', filename='img/download (1).png' )}}"></div>
                <div class="col-md-6">
                    <section class="login-clean">
                        <form method="post">
                            <h2 class="visually-hidden">Login Form</h2>
                            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                            <div class="mb-3"><input class="form-control" type="number" name="years" placeholder="Years into the future"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js' )}}"></script>
    <script src="{{ url_for('static', filename='js/globe.js' )}}"></script>
</body>

</html>
