<!Doctype html>
        <h1>This is a test dashboard!</h1>
		<h2>HDI vs PHDI graph</h2>
		<div id="chart-wrapper" style="display: inline-block;position: relative;width: 800px;">
			<canvas id="myChart"></canvas>
		</div>
		<h2>HDI graph</h2>
		<div id="chart-wrapper" style="display: inline-block;position: relative;width: 800px;">
			<canvas id="HDI"></canvas>
		</div>
		<h2>Female Male HDI comparison graph</h2>
		<div id="chart-wrapper" style="display: inline-block;position: relative;width: 800px;">
			<canvas id="FMHDI"></canvas>
		</div>
		<h2>GDI graph</h2>
		<div id="chart-wrapper" style="display: inline-block;position: relative;width: 800px;">
			<canvas id="GDI"></canvas>
		</div>
		<h2>PHDI graph</h2>
		<div id="chart-wrapper" style="display: inline-block;position: relative;width: 800px;">
			<canvas id="PHDI"></canvas>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script>
			var data = {{ data | safe }};
			//console.log(chartData);
			const ctx = document.getElementById('myChart').getContext('2d');

			const myChart = new Chart(ctx, {
			type: 'line',
			data: {
			  datasets: [{
				label: 'HDI',
				data: data["Human Development Index"],
				borderColor: 'rgba(255, 0, 0)'
			  },
			  {
				label: 'PHDI',
				data: data["PHDI"],
				borderColor: 'rgba(0, 255, 0)'
			  }]
			},
			options: {
			  responsive: true,
			  scales: {
				y: {
				  beginAtZero: false,
				  position: 'right'
				}
			  }
			}
			});
			
			const HDI = document.getElementById('HDI').getContext('2d');

			const HDIchart = new Chart(HDI, {
			type: 'line',
			data: {
			  datasets: [{
				label: 'HDI',
				data: data["Human Development Index"],
				borderColor: 'rgba(255, 0, 0)'
			  }]
			},
			options: {
			  responsive: true,
			  scales: {
				y: {
				  beginAtZero: false,
				  position: 'right'
				}
			  }
			}
			});
			
			const FMHDI = document.getElementById('FMHDI').getContext('2d');

			const FMHDIchart = new Chart(FMHDI, {
			type: 'line',
			data: {
			  datasets: [{
				label: 'Female HDI',
				data: data["Female HDI"],
				borderColor: 'rgba(255, 0, 0)'
			  },
			  {
				label: 'Male HDI',
				data: data["Male HDI"],
				borderColor: 'rgba(0, 255, 0)'
			  },
			  {
				label: 'overall HDI',
				data: data["Human Development Index"],
				borderColor: 'rgba(0, 255, 255)'
			  }]
			},
			options: {
			  responsive: true,
			  scales: {
				y: {
				  beginAtZero: false,
				  position: 'right'
				}
			  }
			}
			});
			
			const GDI = document.getElementById('GDI').getContext('2d');

			const GDIchart = new Chart(GDI, {
			type: 'line',
			data: {
			  datasets: [{
				label: 'GDI',
				data: data["GDI"],
				borderColor: 'rgba(255, 0, 0)'
			  }]
			},
			options: {
			  responsive: true,
			  scales: {
				y: {
				  beginAtZero: false,
				  position: 'right'
				}
			  }
			}
			});
			
			const PHDI = document.getElementById('PHDI').getContext('2d');

			const PHDIchart = new Chart(PHDI, {
			type: 'line',
			data: {
			  datasets: [{
				label: 'PHDI',
				data: data["PHDI"],
				borderColor: 'rgba(255, 0, 0)'
			  }]
			},
			options: {
			  responsive: true,
			  scales: {
				y: {
				  beginAtZero: false,
				  position: 'right'
				}
			  }
			}
			});
		</script>
</html>
